<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Week 10 - Bootstrap Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-lg">
    <div class="row">
      <div class="col-12">
        <h1>Week 10 - Bootstrap Demo</h1>
        <p class="h2">Learning CSS Framework</p>
      </div><!-- closes heading div -->
      <div class="col-md-6 offset-md-6">
        <ul class="list-unstyled">
          <li class="bg-primary text-light p-4 my-2 text-uppercase">Apples</li>
          <li class="text-secondary">Bananas</li>
          <li>
            Cherries
            <ul>
              <li>Sweet</li>
              <li>Tart</li>
              <li>Sour</li>
            </ul>
          </li>
        </ul>
      </div><!-- closes list div -->
      <div class="col-md-5">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>SKU</th>
              <th>Title</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>HT786</td>
              <td>Coffee Cups</td>
              <td>&dollar; 15</td>
            </tr>
            <tr>
              <td>HU986</td>
              <td>Key Chains</td>
              <td>&dollar; 10</td>
            </tr>
          </tbody>
        </table>
      </div><!-- closes table div-->
      <div class="col-md-5 offset-md-2">
        <img src="https://placebear.com/600/600" alt="bear standing on a rock" class="img-fluid w-100 img-thumbnail">
        <button class="btn btn-primary">Hello!!</button>
      </div><!-- closes img div -->
    </div><!-- closing row -->

    <div id="carouselExample" class="carousel slide p-3">
      <div class="carousel-inner ">
        <div class="carousel-item active">
          <img src="images/man dance 2.jpg" class="d-block w-100" alt="man-dancing">
        </div>
        <div class="carousel-item ">
          <img src="images/Haven-Team-Portraits2562.jpg" class="d-block w-100" alt="model posing">
        </div>
        <div class="carousel-item">
          <img src="images/bob.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

  </div><!-- closing container -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
